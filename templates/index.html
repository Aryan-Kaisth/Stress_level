<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mental Wellness Predictor</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Screen Time Impact on Mental Health</h2>
      <form method="post">
        <label>Screen Time (hours/day): <span id="screen_value">4</span></label>
        <input type="range" name="screen_time_hours" min="0" max="16" step="0.5" value="4" oninput="screen_value.innerText = this.value">

        <label>Social Media Platforms Used: <span id="platform_value">2</span></label>
        <input type="range" name="social_media_platforms_used" min="0" max="10" step="1" value="2" oninput="platform_value.innerText = this.value">

        <label>Hours on TikTok: <span id="tiktok_value">1</span></label>
        <input type="range" name="hours_on_TikTok" min="0" max="8" step="0.5" value="1" oninput="tiktok_value.innerText = this.value">

        <label>Sleep Duration (hours): <span id="sleep_value">7</span></label>
        <input type="range" name="sleep_hours" min="0" max="12" step="0.5" value="7" oninput="sleep_value.innerText = this.value">

        <button type="submit">Predict</button>
      </form>

      {% if prediction is not none %}
      <div class="result">
        <h3>Stress level:</h3>
        <p>{{ prediction | round(2) }}</p>
      </div>
      {% endif %}
    </div>
  </div>
</body>
</html>
